<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>

<!-- css dependencies -->
<link href="bower/bootstrap/dist/css/bootstrap.css" rel="stylesheet"
	type="text/css" />
<link href="bower/angular-bootstrap/ui-bootstrap-csp.css"
	rel="stylesheet" type="text/css" />

<!-- jquery / bootstrap -->
<script src="bower/jquery/dist/jquery.js"></script>
<script src="bower/bootstrap/dist/js/bootstrap.js"></script>

<!-- Angular dependencies -->
<script src="bower/angular/angular.js"></script>
<script src="bower/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower/angular-route/angular-route.js"></script>

<!-- Angular -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controller/homeController.js"></script>
<script src="js/controller/navigationController.js"></script>

<!-- Services -->
<script src="js/service/authService.js"></script>

</head>

<body ng-app="hello">

	<div ng-controller="NavigationCtrl" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{'active' : currentPage === 'home'}"><a href="#/">home</a></li>
			<li ng-class="{'active' : currentPage === 'login'}"><a href="#/login">login</a></li>
			<li ng-show="loggedIn"><a href="" ng-click="logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
</body>
</html>
